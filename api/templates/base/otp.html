{% extends 'base.html' %}
{% load static %}
{% block title %}
Conform OTP - APREA
{% endblock title %}

{%block content%}
</div>
<br/>

<div class="container">

    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <div class="shadow p-5 ">
          <div class="text-center pb-4">
            <img src="{% static 'assets/img/login-22.png' %}" alt="">
          </div>
          <h3 class="h2  text-center"> <b>Enter Code here</b> <strong></strong></h3>
          <p class="mb-4 text-center">If you have an account, sign in with your email address.</p>
          <div class="px-4">
            <form method="post">
              {% csrf_token %}
              <div class="d-flex flex-row align-items-center mx-5 mb-4">
                <div class="form-outline flex-fill mb-0 mr-1 ">
                  <input type="text" name='f' class="form-control" maxlength="1" placeholder="">
                </div>
                <div class="form-outline flex-fill mb-0 mr-1 ">
                  <input type="text" name='s' class="form-control" maxlength="1" placeholder="">
                </div>
                <div class="form-outline flex-fill mb-0 mr-1 ">
                  <input type="text" name='t' class="form-control"  maxlength="1" placeholder="">
                </div>
                <div class="form-outline flex-fill mb-0 mr-1 ">
                  <input type="text" name='fr' class="form-control"  maxlength="1" placeholder="">
                </div>
                <div class="form-outline flex-fill mb-0 mr-1 ">
                  <input type="text" name='fv' class="form-control"  maxlength="1" placeholder="">
                </div>
                <div class="form-outline flex-fill mb-0 mr-1 ">
                  <input type="text" name='sx' class="form-control"  maxlength="1" placeholder="">
                </div>
              </div>
  
              <div class="row">
                <div class="col-3"></div>
                <div class="col-6"> <input type="submit" value="Submit" class="btn btn-block btn-success "> </div>
                <p class="mb-4 text-center pt-3">Not received? <span class="text-success"> <b>Resend code</b> </span></p>
  
                <div class="col-3"></div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
{%endblock%}
